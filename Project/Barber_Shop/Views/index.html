<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center">
                <h1>Work Samples</h1>
                <div class="row">
                    <div ng-controller="WorkSamplesController">
                        <div ng-repeat="r in list" class="col-md-4 col-sm-6">
                            <div class="card">
                                <h4><b>{{r.modelName}}</b></h4>
                                <img class="image" ng-src="{{r.photo}}">
                                <p>{{r.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
